<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>First name: {{presentUser.firstName}}</label><br>
    <input type="text" name="firstName" [(ngModel)]="presentUser.firstName"><br>
    <label>Last name: {{presentUser.lastName}}</label><br>
    <input type="text" name="lastName" [(ngModel)]="presentUser.lastName"><br>
    <label>User name: {{presentUser.username}}</label><br>
    <textarea type="text" name="userName" [(ngModel)]="presentUser.username"></textarea><br>
    <label>Role: {{presentUser.role}}</label><br>
    <textarea type="text" name="role" [(ngModel)]="presentUser.role"></textarea><br>

    <input type="text" name="userId" [(ngModel)]="presentUser.id" hidden><br>
    <input type="text" name="password" [(ngModel)]="presentUser.password" hidden><br>


    <ion-button type="submit" fill="clear" color="secondary">Edit</ion-button>

    <ion-button routerLink="/home" fill="clear"
      color="secondary">Cancel</ion-button>
  </form>
</ion-content>
