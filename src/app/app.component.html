<ion-app>
      <ion-menu side="end" contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeMenu()">
                <ion-icon name="close"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-content>
            <ion-list>
              <ion-item>
                <ion-icon slot="start"></ion-icon>
                <ion-button routerLink="/home" >Home</ion-button>
              </ion-item>
              <ion-item *ngIf="!isAuthenticated">
                <ion-icon slot="start"></ion-icon>
                <ion-button routerLink="/login">Log in</ion-button>
              </ion-item>
              <ion-item *ngIf="isAuthenticated">
                <ion-icon slot="start"></ion-icon>
                <ion-button (click)="logout()">Log out</ion-button>
              </ion-item>
              <ion-item>
                <ion-icon slot="start"></ion-icon>
                <ion-button routerLink="/signup">Create new account</ion-button>
              </ion-item>
              <ion-item>
                <ion-icon slot="start"></ion-icon>
                <ion-label>Search</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-content>
      </ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end" id="menu">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
