<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="secondary">FSIPlanner Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>   
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <ion-item class="formItem">
        <ion-input type="text" label="Username" labelPlacement="floating" placeholder="Enter text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item class="formItem">
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter Password" name="password" [(ngModel)]="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
  
      <div>
        <ion-button class="formItem" fill="clear" color="secondary" type="submit">Login</ion-button>
        <br>
        <!-- <a routerLink="/signup">Sign Up</a> -->
      </div>
  
    </form>
  </ion-list>
</ion-content>
