<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FSI-profile</ion-title>
    <ion-button routerLink="/search-users" fill="clear" color="secondary" slot="end">Back to search</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FSI-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>{{presentUser.firstName}} {{presentUser.lastName}}</h1>
  <ion-button [routerLink]="['/demographics', presentUser.userName]">More about {{presentUser.firstName}}</ion-button>
</ion-content>
