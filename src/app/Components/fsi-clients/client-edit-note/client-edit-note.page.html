<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit-note</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Subject: {{currentNote.subject}}</label><br>
    <input type="text" name="subject" [(ngModel)]="currentNote.subject"><br><br>
    <label>Description: {{currentNote.description}}</label><br>
    <input type="text" name="description" [(ngModel)]="currentNote.description"><br>
    <ion-button type="submit" fill="clear" color="secondary">Edit</ion-button>
    <ion-button routerLink="/fsi-profile/{{currentNote.username}}" fill="clear"
      color="secondary">Cancel</ion-button>
    <!-- <ion-button [routerLink]="['/fsi-profile/', currentNote.username]">Cancel </ion-button> -->
  </form>
</ion-content>
